    <script>

        var imagenes = [
            { src: 'src/img/puzzle/rompe01,jpg' },

        ];

        $(function () {
            var gridSize = $('#levelPanel :radio:checked').val();
            imagePuzzle.startGame(imagenes, gridSize);
            $('#newPhoto').click(function () {
                imagePuzzle.startGame(imagenes, gridSize);
            });

            $('#levelPanel :radio').change(function (e) {
                var gridSize = $(this).val();
                imagePuzzle.startGame(imagenes, gridSize);
            });
        });

        var h1       = document.getElementById('clock');
        var start    = document.getElementById('start');
        var stop     = document.getElementById('stop');
        var clear    = document.getElementById('clear');
        var segundos = 0;
        var minutos  = 0;
        var horas    = 0;
        var t;

        function cambioSegundo() {
            segundos++;
            if (segundos >= 60) {
                segundos = 0;
                minutos++;
                if (minutos >= 60) {
                    minutos = 0;
                    horas++;
                }
            }
            var res = '';
            res = res + (horas ? (horas > 9 ? horas : "0" + horas) : "00") + ":";
            res = res + (minutos ? (minutos > 9 ? minutos : "0" + minutos) : "00") + ":";
            res = res + (segundos > 9 ? segundos : "0" + segundos);
            h1.textContent = res;
            timer();
        }

        function timer() {
            t = setTimeout(cambioSegundo, 1000);
        }
        timer();
